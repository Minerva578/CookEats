spring.application.name=cookEats
spring.datasource.url=jdbc:mysql://localhost:3306/cookeats?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

spring.profiles.include=oauth

spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.resources.static-locations=file:src/main/resources/static/
spring.thymeleaf.prefix=file:src/main/resources/templates/

api.openapi.delayMillis=5000
api.openapi.start=0
api.openapi.end=100
